
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>JavaScript Quiz</title>
  </head>
  <body>
<div>
    <header class="header">
        <button id="HighScore"><strong>View Highscores</strong></button>
        <p id="timer-container"></p>
    </header>

</div>
        
    <p>Click the Start button to begin the quiz!</p>
    <p id="timer-container"></p>
    <button id="start-btn">Start</button>
    
    <div id="quiz-container"></div>
    <div id="answer-message"></div>
    <div id="result-container"></div>
    
    <form id="score-form" style="display: none">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" required maxlength="3">
        <button id="submit-button">Save</button>
      </form>
      <ul id="high-score-list" style="display: none;">
        <li><span>High Score: </span><span class="score"></span></li>
    </ul>

      <div id="confirmation-message" style="display:none;">Initials submitted!</div>

      <div id="highscore-question" style="display:none;">
        <p>Would you like to see the highscore?</p>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div> 

  <script src="./assets/script.js"></script>
</body>
</html>
